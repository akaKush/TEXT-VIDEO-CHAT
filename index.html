
<!DOCTYPE html>

<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
</head>

<body>

    <!-- connects to the server and displays results -->
    
    <div class="container" id="chat">
        <h1 class="mb-3">Videochat SAD!</h1>
        <div id="chat-window">
            <div id="output"></div>
            <div id="typing"></div>
        
        
            <input id="handle" type="text" placeholder="nom"/>
            <input id="message" type="text" placeholder="missatge" />
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>

        </div>

        <hr>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    Remote
                    <video id="rVideo" autoplay="autoplay"> <!--remote video-->
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6"> 
                        Local
                        <video id="lVideo" autoplay="autoplay" muted> <!--local video-->
                    </div>
                </div>
            </div>
            <span id="displayId"></span>
            <input  id="connID" type="text" class="form-control" placeholder="posa un ID per conectar"/>
            <button id="conn_button" type="submit"  class="btn btn-lg btn-success btn-block" >Connecta</button>
            <button id="call_button" type="submit"  class="btn btn-lg btn-danger btn-block" >Truca</button>
        </div>
    </div>


    <script src="http://localhost:3000/socket.io/socket.io.js" async defer></script>

    <script src="socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/clientS.js"></script>
    <!-- <script>
            var socket = io();
        </script> -->

</body>

</html>
